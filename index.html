<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="quiz-container">
	<!-- Section pour la question -->
		<div class="question">
            Qui à dit : "La vie est un mystère qu'il faut vivre, et non un problème à résoudre." ?
		</div>
		<!-- Section pour les options -->
		<div class="options">
		  <button>John F. Kennedy</button>
		  <button>Ghandi</button>
		  <button>Antoine De Saint Exupery</button>
		  <button>Le Buddha</button>
		</div>
		
		<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
		 <div class="button-container">
		  <button id="next-button">Suivant</button>
		</div>
	</div>
</body>
</html>
